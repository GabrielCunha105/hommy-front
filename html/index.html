<!DOCTYPE html>
<html lang="pt-br">
    <header>
        <title>Hommy</title>
        <link rel="icon" href="../img/Hommy - Logo azul.jpg">
        <link type="text/css" rel="stylesheet" href="../css/style.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet"> 
        <meta charset="UTF-8">
    </header>
    <body>

        <header class="header">
            <a href=""><img src = "../img/Hommy - Logo azul.jpg" alt="Logotipo"></a>
            <nav class="navbar">
                <ul>
                    <li><a href="" >Cidades disponíveis</a></li>
                    <li><a href="" >Contato</a></li>
                    <li><a href="" >Sobre</a></li>
                </ul>
                <input type="text" placeholder = "Encontre uma república perto de você">
                <ul>
                    <li><a href="" >Entrar</a></li>
                    <li><a href="" >Registre-se</a></li>
                </ul>
            </nav>
            
        </header>

        <div class="div1">
            <ul class="logo">
                <li><img src="../img/Hommy - Logo.png" alt="Logotipo"></li>
                <li id="slogan">Encontre a república ideal</li>
            </ul>
            <ul class ="regist">
                <li>Registre-se Agora!</li>
                <li><input type="text" placeholder="Nome completo"></li>

                <li><input type="text" placeholder="Cidade"></li>
                <li><input type="password" placeholder="Senha"></li>

        </div>

        <div class="div2">
            <ul>
                <li class="texto">centenas de imóveis para escolher</li>
                <li class="aptos"><ul>
                    <li><img src="../img/Apto1.jpeg" height="550px" alt="Foto de república"></li>
                    <li><img src="../img/Apto2.jpeg" height="550px" alt="Foto de república"></li>
                    <li><img src="../img/Apto3.jpeg" height="550px" alt="Foto de república"></li>
                </ul></li>
            </ul>
            
        </div>

        <div>
            <P>Envie uma menssagem:</P>
            <input type="text" placeholder="digte seu E-mail">
            <input type="text" placeholder="Digite sua menssagem"><br>
            <input type="text" placeholder="Assunto">
        </div>

        <footer>
            <p>Autor: Gabriel Cunha</p>
            <p><a href="">contato@email.com</a></p>
        </footer>
